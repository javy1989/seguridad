<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="content">
        <div class="Container100 NoIndent" id="volt-customers" style="background-color:#F0F2F5; padding:0px 3rem;">
            <div class="EmptyBox20"></div>
            <div class="Wid70 MarAuto ex1">
                <h:form>
                    <div class="Container50 Responsive100">
                        <div class="Container100 TexAlCenter">
                            <div class="EmptyBox20"></div>
                            <p:commandLink action="/administrativo.jsf?faces-redirect=true">
                                <h:graphicImage name="administrativo.png" library="images" style="width:180px; height:180px;" class="img-move"/>    
                            </p:commandLink>
                            <div class="EmptyBox20"></div>
                            <span class="title">ADMINISTRATIVO</span>
                        </div>
                    </div>
                    <div class="Container50 Responsive100">
                        <div class="Container100 TexAlCenter">
                            <div class="EmptyBox20"></div>
                            <p:commandLink action="/comunidad.jsf?faces-redirect=true">
                                <h:graphicImage name="comunidad.png" library="images" class="img-move"/>    
                            </p:commandLink>
                            <div class="EmptyBox20"></div>
                            <span class="title">COMUNIDAD EDUCATIVA</span>
                        </div>
                    </div>
                </h:form>
            </div>
            <div class="EmptyBox50"></div>
        </div>
    </ui:define>

</ui:composition>
