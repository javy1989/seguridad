<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="head">
        <script type="text/javascript">
            // Blue : #3E98D3  |  Red : #EF3F61  |  Green : #2BB673  |  Orange : #F15732

            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#3E98D3', '#EF3F61', '#2BB673', '#F15732'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#666F77'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }

            function skinBar() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#2BB673', '#F15732'];
                this.cfg.grid = {
                    background: '#ffffff',

                    shadow: false

                        textColor: '#666F77'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    renderer: $.jqplot.BarRenderer,

                    }
                }
            }

            function skinMeterGauge() {
                this.cfg.title = '';
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 5,
                    renderer: $.jqplot.MeterGaugeRenderer,
                    rendererOptions: {
                        shadow: false,
                        min: 100,
                        max: 800,
                        intervals: [200, 300, 400, 500, 600, 700, 800],
                        intervalColors: ['#3E98D3', '#EF3F61', '#2BB673', '#F15732', '#3E98D3', '#EF3F61', '#2BB673']
                    }
                }

        <style type="text/css">
            .jqplot-target, .jqplot-axis {
                color: #546E7A;
            }

    <ui:define name="content">
        <div class="Container100">
            <div class="Card">
                <div class="CardTopic">Resultados de #{resultado.examen.formulario.nombre}</div>
                <div class="SeparatorFull"></div>
                <div class="Container100">
                    <h:form>
                        <p:accordionPanel multiple="false">
                            <p:tab title="Datos de Empresa:">
                                <h:panelGrid columns="2" style="width: 80%" >
                                    <h:outputLabel value="Tipo de Empresa:" for="tipoEmpresa"/>
                                    <h:outputText value="#{resultado.examen.empresa.tipoEmpresa.nombre}"/>


                                    <h:outputLabel value="Pais:" for="pais"/>
                                    <h:outputText value="#{resultado.examen.empresa.ciudad.pais.nombre}"/>


                                    <h:outputLabel value="Provincia:" for="provincia"/>
                                    <h:outputText value="#{resultado.examen.empresa.ciudad.provincia.nombre}"/>


                                    <h:outputLabel value="Ciudad:" for="ciudad"/>
                                    <h:outputText value="#{resultado.examen.empresa.ciudad.nombre}"/>

                                    <h:outputLabel value="Nombre Empresa:" for="nombre"/>
                                    <h:outputText id="nombre" value="#{resultado.examen.empresa.nombre}"/>

                                    <h:outputLabel value="Correo Electronico:" for="mail"/>
                                    <h:outputText id="mail" value="#{resultado.examen.empresa.mail}"/>

                                    <h:outputLabel value="Telefono:" for="tlf"/>
                                    <h:outputText id="tlf" value="#{resultado.examen.empresa.telefono}"/>

                                    <h:outputLabel value="Direccion:" for="direccion"/>
                                    <h:outputText id="direccion" value="#{resultado.examen.empresa.telefono}"/>
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="Resultados de Apartados:">
                                <div class="Container100">
                                    <div class="Card">
                                        <div class="CardTopic TexAlCenter">Total: #{resultado.examen.total}</div>
                                        <div class="SeparatorFull"></div>
                                        <p:chart id="combined" type="bar" model="#{resultado.barModel}" responsive="true" />
                                    </div>
                                </div>
                            </p:tab>
                            
                            <p:tab title="Listado de Respuestas">
                                <p:panelGrid style="border: none;width: 100%">
                                    <c:forEach items="#{resultado.examen.datosExamenList}" var="consultoria">
                                        <p:row>
                                            <p:column>
                                                <h:outputText value="#{consultoria.apartadoPregunta.pregunta.nombre}"/>
                                                <p:row>
                                                    <p:column>
                                                        <h:outputText value="#{consultoria.respuesta.nombre}" style="font-weight: bold; font-family: helvetica;color: black;"/>
                                                    </p:column>
                                                </p:row>                                            
                                            </p:column>
                                        </p:row>
                                    </c:forEach>
                                </p:panelGrid>
                            </p:tab>
                        </p:accordionPanel>
                    </h:form>
                </div>
            </div>

        </div> 
    </ui:define>

</ui:composition>
